<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="board">
		<div class="square" onclick="playerMove(0)"></div>
		<div class="square" onclick="playerMove(1)"></div>
		<div class="square" onclick="playerMove(2)"></div>
		<div class="square" onclick="playerMove(3)"></div>
		<div class="square" onclick="playerMove(4)"></div>
		<div class="square" onclick="playerMove(5)"></div>
		<div class="square" onclick="playerMove(6)"></div>
		<div class="square" onclick="playerMove(7)"></div>
		<div class="square" onclick="playerMove(8)"></div>
	</div>
	<p id="turn">Player X's turn</p>
	<button id="restart" onclick="restartGame()">Restart</button>

	<script src="script.js"></script>
</body>
</html>
